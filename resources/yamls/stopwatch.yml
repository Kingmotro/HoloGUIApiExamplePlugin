### StopwatchDataModel class is bound to this gui page                                                       ###
### This means all public functions in the class are available to be called from this config file            ###
### If the function returns a value, then toString() will be called on that value and replaced in the string ###

stopwatch:
  
  ### Define the components that will exist on our example page ###
  components:

    close-btn:
      type: "button"
      icon: "x-red.gif"
      mini: true
      symmetrical: true
      label: "&lClose"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.8
        y: 0.7

    ###  Plugin Title Label  ###
    title:
      type: "label"
      label-distance: 4
      text:
        - "%scroll%  &b&lHoloGUIApi Example Plugin &4&l(Stopwatch)  "
      position:
        x: 0
        y: 1

    ###  Stopwatch Still Image  ###
    stopwatch:
      type: "image"
      image-src: "stopwatch.gif"
      symmetrical: true
      width: 21
      height: 23
      position:
        x: 0
        y: 0.9

    ### Stopwatch Animated Image ###
    stopwatch-running:
      type: "image"
      image-src: "stopwatch-running.gif"
      hidden: true  # This component will be not rendered when the page loads.
      symmetrical: true
      width: 21
      height: 23
      position:
        x: 0
        y: 0.9

    ### Toggle Sounds On/Off  ###
    sound-toggle:
      type: "toggle-switch"
      label: "&lTick Sound: %sound-toggle_value%"
      label-distance: 8
      label-zoom-distance: 2
      always-show-label: true
      value: true
      on-value: "&a&lOn"
      off-value: "&c&lOff"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.95
        y: 0.6

    tick-sound-scroller:
      type: "value-scroller"
      value-type: "list"
      label: "&lTick Sound: &6&l%tick-sound-scroller_value%"
      label-distance: 8
      label-zoom-distance: 1.5
      always-show-label: true
      onclick-sound: "UI_BUTTON_CLICK"
      default-value:
        - "BLOCK_NOTE_BASEDRUM"
        - "BLOCK_NOTE_BASS"
        - "BLOCK_NOTE_HARP"
        - "BLOCK_NOTE_HAT"
        - "BLOCK_NOTE_PLING"
        - "BLOCK_NOTE_SNARE"
        - "BLOCK_LAVA_POP"
        - "BLOCK_LEVER_CLICK"
        - "ENTITY_COW_HURT"
        - "ENTITY_CREEPER_PRIMED"
        - "ENTITY_DONKEY_HURT"
        - "ENTITY_DONKEY_DEATH"
      position:
        x: -0.95
        y: 0.1

    clock-outline:
      type: "image"
      image-src: "clock-outline.png"
      symmetrical: true
      width: 50
      height: 20
      position:
        x: 0
        y: 0.37

    ###  Time Label - Displays the current amount of time left on the stopwatch  ###
    time-label:
      type: "label"
      label-distance: 3.75
      text:
        - "&a&l$model.time();" # Calls the 'time()' function in the StopWatchDataModel class which returns the amount of time left on the stopwatch
      position:
        x: 0
        y: 0

    ###  Start Stopwatch Button  ###
    start-btn:
      type: "button"
      label: "&lStart"
      icon: "start-btn.png"
      mini: true
      symmetrical: true
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.15
        y: -0.2

    ### Stop Stopwatch Button ###
    stop-btn:
      type: "button"
      label: "&lStop"
      icon: "stop-btn.png"
      hidden: true # This component will be not rendered when the page loads. Only the start button will show on page load.
      mini: true
      symmetrical: true
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.15
        y: -0.2

    ### Reset Stopwatch Button ###
    reset-btn:
      type: "button"
      label: "&lReset"
      icon: "reset-btn.png"
      mini: true
      symmetrical: true
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.15
        y: -0.2